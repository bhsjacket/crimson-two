<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/style.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/css/variables.css">
    <link rel="stylesheet" href="https://use.typekit.net/erm4tbu.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/css/regular.min.css">
</head>
<body>
    
    <div class="popup">
        <div class="email-popup">
            <i class="far fa-times close-popup"></i>
            <img id="animated-newsletter-icon" src="http://bhsjacket.local/wp-content/themes/crimson/assets/newsletter-animated.svg">
            <h2 class="email-heading">Subscribe to our newsletter</h2>
            <p class="email-description">Our biweekly newsletter includes a curated selection of the best student journalism produced by the <em>Jacket</em>.</p>
            <form class="email-form" action="">
                <input type="email" placeholder="Enter email address">
                <button class="button">Sign up</button>
            </form>
        </div>
    </div>

    <img src="https://i.imgur.com/OaduS9X.png">

</body>
</html>
