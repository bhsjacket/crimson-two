<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Content</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../css/front-page.css">
    <link rel="stylesheet" href="../../parts/front-page/dynamic-content/coronavirus.css">

    <link rel="stylesheet" href="../../css/libs/Chart.min.css">
</head>
<body style="margin:0;">

    <a href="https://berkeleyhighjacket.com/2020/multimedia/live-coronavirus-data/" class="coronavirus-stat-dc">

        <h2 class="section-header">Coronavirus</h2>
        <div class="chart">
            <canvas height="115px" id="chart"></canvas>
            <span class="chart-stat">117</span>
            <div class="chart-dot"></div>
        </div>

        <div class="berkeley-box">
            <h3 class="coronavirus-title">Berkeley</h3>
            <div class="coronavirus-stats">
                <div class="coronavirus-stat">
                    <span class="stat-number">117</span>
                    <span class="stat-label">total cases</span>
                </div>
                <div class="coronavirus-stat">
                    <span class="stat-number">1 new</span>
                    <span class="stat-label">since yesterday</span>
                </div>
            </div>
        </div>

        <div class="coronavirus-divider"></div>

        <div class="alameda-box">
            <h3 class="coronavirus-title">Alameda County</h3>
            <div class="coronavirus-stats">
                <div class="coronavirus-stat">
                    <span class="stat-number">4,702</span>
                    <span class="stat-label">total cases</span>
                </div>
                <div class="coronavirus-stat">
                    <span class="stat-number">42 new</span>
                    <span class="stat-label">since yesterday</span>
                </div>
            </div>
        </div>

    </a>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/Chart.min.js"></script>

    <script>
        
    $(document).ready(function(){
        Chart.defaults.global.animation.duration = 0;
        var chartId = $('#chart');
        var chart = new Chart(chartId, {
            type: 'line',
            data: {
                labels: ['Feb 24 to Mar 1','Mar 2 to Mar 8','Mar 9 to Mar 15','Mar 16 to Mar 22','Mar 23 to Mar 29','Mar 30 to Apr 5','Apr 6 to Apr 12','Apr 13 to Apr 19','Apr 20 to Apr 26','Apr 27 to May 3','May 4 to May 10','May 11 to May 17','May 18 to May 24','May 25 to May 31','Jun 1 to Jun 7','Jun 8 to Jun 14','Jun 15 to Jun 21'],
                datasets: [{
                    lineTension: 0,
                    data: [1,3,31,115,316,473,613,801,980,1213,1570,1989,2565,3127,3698,4443,5169],
                    label: 'Cumulative Tests in Berkeley',
                    borderColor: '#d48585',
                    fill: 'none',
                }]
            },
            options: {
                layout: {
                    padding: {
                        bottom: 2
                    }
                },
                legend: {
                    display: false
                },
                elements: {
                    point:{
                        radius: 0,
                    }
                },
                scales: {
                    yAxes: [{
                        display: false,
                        ticks: {
                            stepSize: 1
                        }
                    }],
                    xAxes: [{
                        display: false
                    }]
                },
                responsive: true,
                maintainAspectRatio: true,
            }
        });
    });

    </script>

</body>
</html>
