<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Slideshow</title>

    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/style.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/css/variables.css">
    <link rel="stylesheet" href="https://use.typekit.net/erm4tbu.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/load.css">
    <style> html { background: white } </style>
</head>
<body id="single">
    <header class="article-header">

        <div class="slideshow-wrapper at-start">

            <div class="slideshow">
        
                <div class="slide active-slide">
                    <div class="slide-image" style="background-image: url(http://placekitten.com/600/400)"></div>
                    <div class="caption-group">
                        <p class="caption-content">Look at this pretty kitty!</p>
                        <p class="caption-credit">PlaceKitten</p>
                    </div>
                </div>
        
                <div class="slide hidden-slide-right">
                    <div class="slide-image" style="background-image: url(http://placekitten.com/600/400?)"></div>
                    <div class="caption-group">
                        <p class="caption-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias dolores eos maiores praesentium itaque libero fuga molestiae reprehenderit architecto esse.</p>
                        <p class="caption-credit">PlaceKitten</p>
                    </div>
                </div>
        
                <div class="slide hidden-slide-right">
                    <div class="slide-image" style="background-image: url(http://placekitten.com/900/600)"></div>
                    <div class="caption-group">
                        <p class="caption-content">Snowcat</p>
                        <p class="caption-credit">PlaceKitten</p>
                    </div>
                </div>
        
                <div class="slide hidden-slide-right">
                    <div class="slide-image" style="background-image: url(http://placekitten.com/400/600)"></div>
                    <div class="caption-group">
                        <p class="caption-content"></p>
                        <p class="caption-credit">PlaceKitten</p>
                    </div>
                </div>
        
                <div class="slide hidden-slide-right">
                    <div class="slide-image" style="background-image: url(http://placekitten.com/900/600?)"></div>
                    <div class="caption-group">
                        <p class="caption-content">smol arm cat</p>
                        <p class="caption-credit">PlaceKitten</p>
                    </div>
                </div>

            </div>

            <button class="slideshow-button prev-button"><i class="far fa-chevron-left"></i></button>
            <button class="slideshow-button next-button"><i class="far fa-chevron-right"></i></button>

        </div>

    </header>

    <script src="https://bhsjacket.local/wp-content/themes/crimson/js/single.js"></script>
</body>
</html>
