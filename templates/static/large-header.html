<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Header</title>
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/css/variables.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/style.css">

    <link rel="stylesheet" href="https://use.typekit.net/erm4tbu.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/css/solid.min.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/css/regular.min.css">
</head>
<body>
    
    <header id="large-header">

        <div class="header-inner">
            <div class="header-top">
                <nav class="small-menu">
                    <ul>
                        <li><a href="">Send Tips</a></li>
                        <li><a href="">Newsletter</a></li>
                    </ul>
                </nav>

                <div class="header-button-group">
                    <a href="" class="header-cta-button">Support Us</a>
                    <i class="far fa-search search-icon"></i>
                </div>
            </div>

            <div class="header-logo">
                <p class="header-tagline">The Voice of the Students</p>
                <img src="https://bhsjacket.local/wp-content/themes/crimson/assets/logos/masthead-dark.svg">
                <p class="header-date">September 15, 2020</p>
            </div>
        </div>
        

        <div class="site-sections">
            <div class="site-sections-inner">
                <ul>
                    <nav class="menu-items">
                        <ul>
                            <li><a href="">News</a></li>
                            <li><a href="">Features</a></li>
                            <li><a href="">Photo</a></li>
                            <li><a href="">Multimedia</a></li>
                            <li><a href="">Columns</a></li>
                            <li><a href="">Editorial</a></li>
                            <li><a href="">Opinion</a></li>
                            <li><a href="">Sports</a></li>
                            <li><a href="">Entertainment</a></li>
                        </ul>
                    </nav>
                </ul>
            </div>
        </div>

    </header>

</body>
</html>
