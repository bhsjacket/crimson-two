<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Slideshow</title>

    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/style.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/css/variables.css">
    <link rel="stylesheet" href="https://use.typekit.net/erm4tbu.css">
    <link rel="stylesheet" href="https://bhsjacket.local/wp-content/themes/crimson/assets/icons/load.css">
    <style> html { background: white!important } </style>
</head>
<body id="single">
    <header class="article-header">

        <div class="slideshow-container align-full">

            <div class="slideshow-wrapper">

                <div class="slideshow">

                    <div class="slide active-slide">
                        <img src="https://placekitten.com/1200/800">
                    </div>

                    <div class="slide slide-right">
                        <img src="https://placekitten.com/1200/800?">
                    </div>

                    <div class="slide slide-right">
                        <img src="https://placekitten.com/800/1200">
                    </div>

                    <div class="slide slide-right">
                        <img src="https://placekitten.com/600/400?">
                    </div>

                    <div class="slide slide-right">
                        <img src="https://placekitten.com/800/1200?">
                    </div>

                    <div class="slide slide-right">
                        <img src="https://placekitten.com/600/400">
                    </div>

                    <div class="slide slide-right">
                        <img src="https://placekitten.com/900/600">
                    </div>

                </div>

            </div>

            <div class="caption-group">
                <p class="caption-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <p class="caption-credit">Placekitten</p>
            </div>

        </div>


    </header>
    
    <script src="https://bhsjacket.local/wp-content/themes/crimson/js/single2.js"></script>
    <script src="https://bhsjacket.local/wp-content/themes/crimson/js/single3.js"></script>
</body>
